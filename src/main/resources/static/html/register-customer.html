<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- مهم برای ریسپانسیو شدن -->
  <title>Register Customer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- فایل CSS سفارشی شما -->
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Customer Registration</h2>
    <form id="registerForm" enctype="multipart/form-data" class="needs-validation" novalidate>
      <div class="mb-3">
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="age" name="age" placeholder="Age" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <label for="profileImage" class="form-label">Profile Image</label>
        <input class="form-control" type="file" id="profileImage" name="profileImage" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p id="message" class="mt-3 text-center"></p>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- فایل JS سفارشی شما -->
  <script src="/js/register-customer.js"></script>
</body>
</html>
